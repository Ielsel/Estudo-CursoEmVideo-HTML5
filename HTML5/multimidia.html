<body>
    <div id="interface">

        <header id = "cabecalho">
            <hgroup>
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup> 
            <figure class="foto-legenda">
                <img id="icone" src="imagens/i5.jpeg"/>
                <figcaption>
                    <h3>Google Glass</h3>
                    <p>Uma nova maneira de ver o mundo</p>
                </figcaption>
            </figure>

    <nav id="menu">
        <h1>Menu Principal</h1>
        <ul type="disc">
            <li onmouseover="mudaFoto('imagens/i3.jpg')" onmouseout="mudaFoto('imagens/i5.jpeg')"><a href="site.html">Home</a></li>

    </nav>
    </header>

    <section id="corpo-full">
        <article id="noticia-principal">
            <header id="cabecalho-artigo">
                <hgroup>
                    <h3>Glass > Multimidia</h3>
                    <h1>Galeria de Imagens do Google Glass</h1>
                    <h2>por Gustavo Guanabara</h2>
                    <h3 class="direita">Atualizado em 01/Maio/2013</h3>
                </hgroup>
            </header>

            <!--Apresentando áudios e vídeos-->
            <div id="tv-radio"> <!--começando com a div "tv-radio"-->
                <audio id="musica" controls="controls"> <!--tag audio-->
                    <!--arquivo de áudio .mp3 ou .mp4-->
                    <source src="videos/Apresentação_SO.mp4" type="audio/mpeg"/>
                    <!--arquivo de áudio .m4a, x-aac-->
                    <source src="videos/Apresentação_SO.m4a" type="audio/x-aac"/>
                    <!--arquivo de áudio .ogg-->
                    <source src="videos/Apresentação_SO.ogg" type="audio/ogg"/>
                    Desculpe, não foi possível apresentar o áudio <!--O texto só vai ser apresentado se o áudio não for carregado-->
                </audio>
                 <!--Apresentando vídeos-->
                <video id="filme" controls="controls"> <!--começando com a tag "video" de id "filme"-->
                    <!--arquivo de vídeo mp4-->
                    <source src="videos/Apresentação_SO.mp4" type="video/mp4"/>
                    <!--arquivo de vídeo .webm-->
                    <source src="videos/Apresentação_SO.webm" type="video/webm"/>
                    <!--arquivo de vídeo .ogb, ogg-->
                    <source src="videos/Apresentação_SO.ogv" type="video/ogg"/>
                    Desculpe, não foi possível apresentar o vídeo <!--O texto só vai ser apresentado se o vídeo não for carregado-->
                </video>
            </div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8v34vYqs4mY?si=CveVnYSkZBC1gcQD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </article>
    </section>

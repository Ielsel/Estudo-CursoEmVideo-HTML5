<section id="corpo-full">
    <article id="noticia-principal">
        <header id="cabecalho-artigo">
            <hgroup>
                <h3>Glass > Especificações</h3>
                <h1>Raio-X no Google Glass</h1>
                <h2>por Gustavo Guanabara</h2>
                <h3 class="direita">Atualizado em 01/Maio/2013</h3>
            </hgroup>
        </header>   
        <section id="conteudo">
            <img src="imagens/i7.jpg" usemap="#meumapa"> <!--Vai linkar na tag <map>-->
            <map name="meumapa"> <!--Vai criar áreas interativas na tela-->
                <area shape="rect" coords="160,50,187,77" href="artigos.html#tela" target="janela"/> <!--shape = formato da área rect = reto = quadrado, coords = coordenadas da área interativa, href = arquivo que vai ser aberto ao interagir na área <map>, target = onde vai abrir o arquivo, nesse caso está para "janela" que é o "name" do iframe, então o conteúdo aparecerá no iframe-->
                <area shape="circle" coords="93,123,45" href="artigos.html#camera" target="janela"> <!--Coords para circle é centro, raio. Área poligonal, ou seja, formatos específicos deve ser informado cada xy de cada ponta-->
            </map>
            <iframe src="artigos.html" name="janela" id="frame-spec" scrolling="no"><!--scrolling="no" faz sumir a barra de scroll--></iframe> <!--linkando um arquivo html em outro-->
        </section>
    </article>
</section>
